<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="header">ROCK PAPER SCISSORS</h1>
    <div class="scores">
        <span id="playerScore"></span>
        <span id="computerScore"></span>
    </div>

    <div id="scoreBoard">
        <div id="resultMsg"></div>
    </div>
    <div class="playerChoiceBtns">
        <button id="rockBtn"><img src="./rock.png" alt="Rock"></button>
        <button id="paperBtn"><img src="./paper.png" alt="Paper"></button>
        <button id="scissorsBtn"><img src="./scissor.png" alt="Scissors"></button>
    </div>
    <div id="gameResultModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-head"></h2>
            <p id="gameResult"></p>
            <button id="restartGame">Play Again</button>
        </div>
    </div>
</body>
<footer>Copyright Â© 2023 Ahmed El-Bayoumi</footer>  
</html>
